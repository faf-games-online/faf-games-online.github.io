    <script>
      try {
        console.log("ver 230222" + window.__COMMIT_REF__);
        function clearDocument(url, redoHistory, reload) {
          url.delete("mwrd");

          if (redoHistory) {
            window.history.replaceState({}, document.title, window.new_url);
          }

          if (reload) {
            window.location.reload(true);
          }

          window.octordle_load = true;
        }

        function migrate(mgdb, mwid, mwsl) {
          fetch(
            mgdb +
              "?" +
              new URLSearchParams({
                id: mwid,
              })
          )
            .then((response) => response.json())
            .then((migrationData) => {
              console.log(`migration: migrationData loaded`);
              console.log(
                `migration: deleting ${
                  Object.keys(localStorage).filter((key) =>
                    key.includes("mw_gs_octordle_")
                  ).length
                } octordle keys`
              );

              Object.keys(localStorage).forEach((key) =>
                key.startsWith("mw_gs_octordle_")
                  ? localStorage.removeItem(key)
                  : null
              );

              for (const key in migrationData) {
                console.log(`migration: setting ${key}`);
                localStorage.setItem(
                  "mw_gs_octordle_" + key,
                  migrationData[key]
                );
              }

              console.log("migration: migration finished");
              localStorage.setItem("mw_gs_octordle_migrated", true);

              gtag("event", "completedMigration", {
                event_category: "Octordle - Migration Check",
                event_label: "Migration Completed with Data Saved",
                game_data: {
                  migration_id: mwid,
                  stats: migrationData,
                },
              });
            })
            .catch((err) => {
              console.log(
                "migration: there was an error getting you migration data, reset stats required"
              );
              console.log(err);
              localStorage.setItem("mw_gs_octordle_migrated", true);
              gtag("event", "dataRetrieveFail", {
                event_category: "Octordle - Migration Check",
                event_label: "Failed retrieving migration data",
                game_data: {
                  migration_id: mwid,
                },
              });
            })
            .finally(() => {
              clearDocument(mwsl, true);
            });
        }

        const mgdb = window.api_url + "/octordle/migration";
        const mwmg = localStorage.getItem("mw_gs_octordle_migrated") === "true";

        const mwsl = new URLSearchParams(location.search);
        const mwid = mwsl.get("mwrd");
        const mwrst = mwsl.get("mwrst");
        const mwfm = mwsl.get("mwfm");

        if (mwid) {
          gtag("event", "parameterCheck", {
            event_category: "Octordle - Migration Check",
            event_label: "Parameter Check Pass",
            game_data: {
              migration_id: mwid,
            },
          });
        }

        if (mwrst && location.href.indexOf(window.old_url) >= 0) {
          console.log("migration: clearing migration id");
          localStorage.removeItem("migrationId");
          clearDocument(mwsl, true);
        }

        const mwfd = new Date(window.launch_date + "T00:00:00").getTime();
        const mwtd = Date.now();

        if (
          mwid &&
          location.href.indexOf(window.new_url) >= 0 &&
          !mwmg &&
          mwtd >= mwfd
        ) {
          console.log("migration: id found, started fetching data from api");
          migrate(mgdb, mwid, mwsl);
        } else if (
          mwid &&
          location.href.indexOf(window.new_url) >= 0 &&
          mwmg &&
          mwtd >= mwfd &&
          mwfm &&
          confirm("Are you sure you want to re-migrate with new data?")
        ) {
          migrate(mgdb, mwid, mwsl);
        } else if (
          mwid &&
          location.href.indexOf(window.new_url) >= 0 &&
          mwmg &&
          mwtd >= mwfd
        ) {
          console.log(`migration: already migrated before`);
          gtag("event", "alreadyMigrated", {
            event_category: "Octordle - Migration Check",
            event_label: "Already Migrated",
            game_data: {
              migration_id: mwid,
            },
          });

          clearDocument(mwsl, true);
        } else {
          console.log("migration: no action, loading game");
          clearDocument(mwsl);
        }
      } catch (err) {
        console.log("migration: there was an error migrating");
        console.log(err);
        const mwsl = new URLSearchParams(location.search);
        const mwid = mwsl.get("mwrd");

        if (mwid) {
          gtag("event", "fail", {
            event_category: "Octordle - Migration Check",
            event_label: "Data is malformed / Error",
            game_data: {
              migration_id: mwid,
            },
          });
        }

        clearDocument(mwsl);
      }
    </script>
